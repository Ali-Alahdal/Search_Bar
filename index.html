<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Importing CSS File -->
        <link rel="stylesheet" href="style.css" />

        <!-- Importing Font Awesome Pack For Icons -->
        <script src="https://kit.fontawesome.com/ef2873b71a.js" crossorigin="anonymous"></script>
        <title>Search Bar</title>
    </head>
    <body>
        <!-- Note For The User -->
        <h2>Click On The Search Icon</h2>

        <!--Div Contain Search Bar and The Hidden Input-->
        <div class="box">
            <!-- The Hidden Input To Check if The User Clicked on The Icon -->
            <input type="checkbox"  id="check">
            <!-- Here's The Seach Bar Class The Contains The Search Input and The Icon Label -->
            <div class="search_bar">
                <input type="text" placeholder="Type here.....">
                <label for="check" class="icon">
                    <i class="fas fa-search" ></i>
                </label>
            </div>

        </div>
        
    </body>
</html>
